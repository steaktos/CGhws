<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

<script>
var camera, scene, renderer;
var leader, angle = 0;
var puffs = [];
const NPUFFS = 50;
var which = 0;

init();
animate();

function init() {

  scene = new THREE.Scene();

  renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x888888);
  document.body.appendChild(renderer.domElement);

  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.set(0, 150, 200); //z = 500;
  let controls = new THREE.OrbitControls(camera, renderer.domElement);

  ////////////////////////////////////////////////////////////////
  var gridXZ = new THREE.GridHelper(200, 20, 'red', 'white');
  scene.add(gridXZ);

  leader = new THREE.Mesh(new THREE.CylinderGeometry(10, 10, 5, 20), new THREE.MeshNormalMaterial());
  scene.add(leader);

	let leaderStart = new THREE.Vector3(75,2.5,0);
  // N puffs
}

function animate() {

  requestAnimationFrame(animate);
  render();
  angle += Math.PI/900;
  leader.position.set(75 * Math.cos(angle), 2.5, -75 * Math.sin(angle));

  ++which;
}

function render() {

  renderer.render(scene, camera);

}

</script>
