<!DOCTYPE html>
<html>
<head>
<style>
#info {
  position: absolute;
  top: 2%;
  width: 100%;
  padding: 10px;
  text-align: center;
  color: #ffff00
}

body {
  overflow: hidden;
}

</style>
</head>

<body>


<div id="info">作業一
  <br> I4B48王品森
  <br>長按和提醒聲未完成
  <br>
   <button id="toggle" style="width:20%">計時開始/暫停</button>
   <button id="toggle1" style="width:20%">重設</button>
  <button id="toggle2" style="width:20%">+1秒</button>
  <button id="toggle3" style="width:20%">+10秒</button>
  <button id="toggle4" style="width:20%">指針模式</button>
</div>
<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js">
</script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
var scene, renderer, camera, frame;
var angle = Math.PI/2;
var mesh = 0,cl =0,
  MOD=false,turn = false;

init();
animate();

$("#toggle").click(function() {
  turn = !turn;
});
$("#toggle1").click(function() {
  angle = Math.PI/2;
});
$("#toggle2").click(function() {
  angle -= Math.PI/30;
});
$("#toggle3").click(function() {
  angle -= Math.PI/3;
});
$("#toggle4").click(function() {
  MOD = !MOD;
});
function init() {
  scene = new THREE.Scene();
  renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x888888);
  document.body.appendChild(renderer.domElement);

  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.z = 500;
  
  let controls = new THREE.OrbitControls(camera, renderer.domElement);
////////////////////////////////////////////////////////////////////////////
  frame = new THREE.Object3D();
  scene.add(frame);

  let platformGeom = new THREE.BoxGeometry(40, 10, 10);
  let material = new THREE.MeshLambertMaterial();

  var mesh = new THREE.Mesh(platformGeom, material);
  mesh.position.set(20, 0, 0);
  frame.add(mesh);
  frame.position.set(0, 0, 0);
  //////////////////////////////////////////////////
  var clockFace = new THREE.Mesh(new THREE.CircleGeometry(50,24, 20),new THREE.MeshBasicMaterial());
  scene.add(clockFace);
  
/////////////////////////////////////////////////////////////
  var gridXZ = new THREE.GridHelper(200, 20, 'red', 'white');
  //scene.add(gridXZ);
	
  window.addEventListener('resize', onWindowResize, false);
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}
function animate() {
  requestAnimationFrame(animate);
  render();
}

function render() {
	if(MOD){
		if (turn)
			cl += 1;
		if (cl == 60){
			angle += Math.PI/30;
			cl = 0;
		}
	}
	else{
		if (turn)
			angle += Math.PI/1800;
	}
	if (angle >= Math.PI/2){
			turn = false;
			angle = Math.PI/2;
	}
	frame.rotation.z = angle;
	renderer.render(scene, camera);
}
</script>
</body>

</html>
